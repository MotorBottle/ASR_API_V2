version: '3.8'

services:
  asr-api-cpu:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: asr-api-v2-cpu
    ports:
      - "7869:7869"
    environment:
      - DEVICE=cpu
      - LANGUAGE=zh
      - HOST=0.0.0.0
      - PORT=7869
    volumes:
      - ./logs:/app/logs
      - modelscope_cache:/root/.cache/modelscope
    restart: unless-stopped
    profiles:
      - cpu

  asr-api-gpu:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: asr-api-v2-gpu
    ports:
      - "17869:7869"
    environment:
      - DEVICE=cuda:0
      - LANGUAGE=zh
      - HOST=0.0.0.0
      - PORT=7869
    volumes:
      - ./logs:/app/logs
      - modelscope_cache:/root/.cache/modelscope
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles:
      - gpu

volumes:
  modelscope_cache:
    driver: local